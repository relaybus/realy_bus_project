name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        run_install: false
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile 
      
    - name: Build project
      run: pnpm turbo build
      
    - name: Run linting
      run: pnpm turbo lint
      
    - name: Run tests
      run: pnpm turbo test || echo "No tests configured"